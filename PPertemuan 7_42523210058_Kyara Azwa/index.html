<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Buku Favorit</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-3xl font-bold text-black-400 mb-4 text-center">
        Aplikasi Buku Favorit
      </h1>
    <!-- Input Nama Pengguna -->
    <div id="session-container">
      <div class=" mb-6 min-h-1 min-w-3 p-4 border-4">
        <input type="text" id="namaPengguna" placeholder="Masukkan Nama Anda" />
      </div>
        <button class=" mb-4 box-border h-16 w-48 p-4 border-4 bg-red-500 shadow-red-500 shadow-lg hover:shadow-red-500 hover:bg-red-700 text-white font-bold id="btnSimpanNama">Simpan Nama</button>
        <h3 id="salamPengguna"></h3>
    </div>

    <!-- Form Tambah Buku -->
    <form id="form-tambah-buku">
      <div id="session-container">
        <div class=" mb-6 min-h-1 min-w-3 p-4 border-4">
        <input type="text" id="judul" placeholder="Judul Buku" required />
        </div>
        <div id="session-container">
          <div class=" mb-6 min-h-1 min-w-3 p-4 border-4">
        <input type="text" id="penulis" placeholder="Penulis" required />
      </div>
      <div id="session-container">
        <div class=" mb-6 min-h-1 min-w-3 p-4 border-4">
        <input type="number" id="tahun" placeholder="Tahun Terbit" required />
      </div>
        <button class=" mb-4 box-border h-16 w-48 p-4 border-4 bg-red-500 shadow-red-500 shadow-lg hover:shadow-red-500 hover:bg-red-700 text-white font-bold id="submit">Tambah Buku</button>
        
    </form>

    <!-- Daftar Buku -->
    <h2 class="text-3xl font-bold text-black-400 mb-4">
        Daftar Buku
      </h2>
    <div id="daftar-buku"></div>

    <!-- Buku Favorit -->
    <h1 class="text-3xl font-bold text-black-400 mb-4">
        Buku Favorit
      </h1>
    <div id="buku-favorit"></div>

    <script src="script.js"></script>
</body>
</html>
